name: Pages Build and Deployment

on:
  push:
    branches:
      - main  # Itt a fő branch-re (main) történő push eseményre való triggerelést állítottuk be. Ha más branch-re is szeretnéd, hogy triggerelje, egyszerűen adj hozzá további branch-eket a listához.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist